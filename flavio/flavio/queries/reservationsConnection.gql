query reservationsConnection($where: ReservationWhereInput, $orderBy: ReservationOrderByInput, $skip: Int, $after: String, $before: String, $first: Int, $last: Int){
    reservationsConnection(where: $where, orderBy: $orderBy, skip: $skip, after: $after, before: $before, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges{
            node{
                id
                name
                hotelName
                arrivalDate
                departureDate
            }
            cursor
        }
        aggregate{
            count
        }
    }
}